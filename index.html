<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://localhost:3000/uploads" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" />
        <button type="submit">Subir CSV</button>
    </form>

    <form id="formRecord">
  <input id="inputName"  name="name"  type="text" placeholder="Nombre" required />
  <input id="inputAge"   name="age"   type="number" placeholder="Edad"  required />
  <input id="inputCity"  name="city"  type="text" placeholder="Ciudad" required />
  <button type="submit">Agregar registro</button>
</form>

<div id="messageBox"></div>

    <h1>Registros desde Supabase</h1>
    <table id="records-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Ciudad</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

</body>
<script src="./app.js"></script>

</html>
